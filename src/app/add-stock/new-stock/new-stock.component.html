<div class="">
    <div class="col-sm-12 mt-2">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Dashboard</a></li>
                <li class="breadcrumb-item">
                    <a [routerLink]="['/addstock']">Added Stock</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Add New Stock</li>
            </ol>
        </nav>

            <form [formGroup]="sobuteco2Form" (ngSubmit)="saveQualityScore()" *ngIf="!loading">
                <h3 class="header-style" style="text-align: center;">{{ user.business }} - Add New Stock</h3>

                <br />
                <div class="form-row">
                    <div class="form-group" style="display: inherit; width: 100%;">
                        <div class="form-group col-md-3">
                            <label for="exampleFormControlInput1">Date</label>
                            <input type="date" formControlName="date" class="form-control" />
                        </div>

                        <div class="form-group col-md-3">
                            <label for="exampleFormControlInput1">Name</label>
                            <input type="text" formControlName="name" class="form-control" />
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group" style="display: inherit; width: 100%;">
                        <div class="form-group col-md-12">
                            <label for="exampleFormControlInput1">Description (optional)</label>
                            <input type="text" formControlName="description" class="form-control">
                        </div>
                    </div>
                </div>


                <div class="form-row">
                    <div class="form-group" style="display: inherit; width: 100%;">

                        <div class="form-group col-md-3">
                            <label for="exampleFormControlInput1">Quantity</label>
                            <input type="number" formControlName="quantity" class="form-control">
                            
                        </div>

                        <div class="form-group col-md-3">
                            <label for="exampleFormControlInput1">Amount (usd)</label>
                            <input type="number" formControlName="amount" class="form-control">
                            
                        </div>
                    </div>
                </div>


                

             

                <div class="text text-center">
                    <button type="submit" class="btn btn-outline-primary btn-block">Save</button>
                </div>
            </form>
     


        <div *ngIf="loading" class="text text-center">
            <img height="200" width="auto" src="assets/images/pre-loader-1.gif" />
            <div class="text">
                Loading, please wait....
            </div>
        </div>

    </div>
</div>
